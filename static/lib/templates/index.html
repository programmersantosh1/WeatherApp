
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Weather App</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" type="text/css" />
	<link rel="stylesheet" href="../css/custom.css" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="weatherApp" ng-controller="weatherCtrl">
    <div class="container">
	<div class="InnerContainer">
	<div class="row">
		<div class="col-md-12" >
			<div class="btn btn-default" id="settings" data-toggle="modal" data-target="#myModal">Add New Location</div>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-md-9 ">
			<h1 >Weather Apps</h1>
		</div>
	
		<div class="col-md-3  ">
			<div class="btn-group pull-right" role="group" >
			  <button type="button" class="btn btn-default active WeatherToday" ng-click ="WeatherToday()">Today</button><!-- WeatherToday function inangularapp.js to be called on click of this button -->
			  <button type="button" class="btn btn-default WeatherForecast" ng-click ="WeatherForecast()">Forecast</button><!-- WeatherForecast() function inangularapp.js to be called on click of thes button -->
			</div>
		</div>
	
	</div>
	<div class="row">
		<div class="col-xs-12 ">
		<div id="WeatherToday">
			<h3>Today's Report</h3>
			<select id="todayLocation" class="form-control"  ng-model="selectedvalue" ng-change="todayLocation(selectedvalue)">
				
			</select>
			<br/><br/>
			<div class="table-responsive">	
				<table class="table table-striped">
				<thead>
					<tr>
						<th></th>
						<th>City</th>
						<th>Weather</th>
						<th>Temp</th>
						<th>Max Temp</th>
						<th>Min Temp</th>
					</tr>
				</thead>
				<tbody>
					<tr>		
						<td id="currentIcon"></td>	
						<td id="currentCity"></td>	
						<td id="currentWeather"></td>
						<td id="currentTemp"></td>	
						<td id="currentTempMax"></td>
						<td id="currentTempMin"></td>					
					</tr>
				</tbody>
				
			</table>
			</div>
			
		</div>
		
		<div style="display:none;" id="WeatherForecast">
			<h3>Forecast Report <span ng-bind="futureCity"></span> </h3>
			<select id="futureLocation" class="form-control" ng-model="selectedValue" ng-change="futureLocation(selectedValue)">
				
			</select>
			
			<br /><br />
			<div class="table-responsive">
				<table id="ForecastTable" class="table table-striped table-condensed table-hover">
			      <thead>
			        <tr>
			        	<th></th>
			          <th>Date</th>
			          <th>Weather</th>
			          <th>Temperature</th>
			          <th>Max Temperature</th>
			          <th>Min Temperature</th>
			        </tr>
			      </thead>
			      <tbody>
			       
			      </tbody>
			    </table>
			</div>
		</div>
		
		  
				
		</div>
	</div>

  
  
  
  
  
  
</div></div> <!-- /container -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Location</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="settings-form">
		  <div class="form-group">
		    <label for="location">Location</label>
		    <input type="name" class="form-control" id="location" placeholder="Enter location">
		  </div>
		  <div class="form-group">
		    <label for="unit">Unit</label>
		    <select class="form-control" id="unit">
			  <option value="imperial">F</option>
			  <option value="metric">C</option>
			  
			</select>
		  </div>
		  <div class="form-group">
		    <label for="range">Range</label>
		    <select class="form-control" id="range">
			  <option select value="5">5 Days</option>
			  <option value="14">14 Days</option>
			  
			</select>
		  </div>
		  
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel"  ng-click="close()">Close</button><!-- close function of angularapp to be called -->
        <button type="button" class="btn btn-primary" id="save-settings" ng-click ="savesettings()">Save</button><!-- savesetting function in angularapp.js to be called on click of this button -->
      </div>
    </div>
  </div>
</div> 
<script type="text/javascript" src="../javascripts/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="../javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../javascripts/custom.js"></script>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> <!-- need to be downloaded and added to the app.-->
  <script src="../javascripts/angularapp.js"></script>
</html>
